<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <link rel="stylesheet" href="../../static/admin/css/jquery.pagination.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../static/admin/js/jquery.pagination.min.js"></script>
    <script type="text/javascript" src="../../static/admin/js/page_control.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：用户管理>用户列表
        </div>
        <div class="pannel">
            <table class="common_table">
                <tr>
                    <td>姓名</td>
                    <td>联系方式</td>
                    <td>注册时间</td>
                    <td>最近一次登录</td>
                </tr>
                {% for i in user_list %}
                <tr>
                    <td>{{ i.nick_name }}</td>
                    <td>{{ i.mobile }}</td>
                    <td>{{ i.create_time }}</td>
                    <td>{{ i.last_login }}</td>
                </tr>
                {% endfor %}

            </table>
        </div>

        <div class="box">
            <div class="box">
                <div id="pagination" class="page" cur_page="{{ cur_page }}" total_page="{{ total_page }}"
                     source="{{ url_for("admin/user.getList") }}"></div>
            </div>
        </div>

</body>
</html>
